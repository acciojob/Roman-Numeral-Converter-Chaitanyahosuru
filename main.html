    <script type="text/javascript" src="./script.js">
		function convertToRoman(num) {
    // Array of Roman numeral symbols and their values
    const romanNumerals = [
        ['M', 1000],
        ['D', 500],
        ['C', 100],
        ['L', 50],
        ['X', 10],
        ['V', 5],
        ['I', 1]
    ];
    
    let result = '';

    // Iterate over the array of symbols
    for (let [symbol, value] of romanNumerals) {
        // While num is greater than or equal to the value
        while (num >= value) {
            result += symbol; // Append the Roman numeral
            num -= value; // Subtract the value from num
        }
    }
    
    return result;
}
